<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="suf.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="side-logo">
                <img src="images/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <div class="image-credits">
                <p>Photo by <a href="https://unsplash.com/@jplenio">Johannes Plenio</a> on
                     <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="login-page">
            <div class="top r">
                <p>This is not a real online service! You know you need something like this in
                 your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="">
                <div class="form-container r">                         
                        <h2>Lets' do this!</h2>
                        <div class="inputs">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div class="inputs">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="inputs">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>

                        <div class="inputs">
                            <label for="user_phone_number">Phone Number:</label>
                            <input type="tel" id="tel" name="tel" minlength="9">
                        </div>

                        <div class="inputs">
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>

                        <div class="inputs">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                </div>
                <div class="form-button r">
                    <button type="submit" id="create_account">Create Account</button>
                </div>

            </form>
            <div class="bottom r">
                <div class="rb-log-in">
                    <p>Already Have an Account?</p>
                    <a href="#" id="log-in-link">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
